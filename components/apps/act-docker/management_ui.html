<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACT Flow Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .flows-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .flow-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .flow-card:hover {
            transform: translateY(-5px);
        }

        .flow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .flow-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-healthy {
            background: #d4edda;
            color: #155724;
        }

        .status-stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .status-unreachable {
            background: #fff3cd;
            color: #856404;
        }

        .flow-info {
            margin-bottom: 15px;
        }

        .flow-info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 14px;
        }

        .flow-info-label {
            color: #666;
        }

        .flow-info-value {
            font-weight: 500;
            color: #333;
        }

        .flow-actions {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        .btn-restart {
            background: #667eea;
            color: white;
        }

        .btn-stop {
            background: #dc3545;
            color: white;
        }

        .btn-start {
            background: #28a745;
            color: white;
        }

        .btn-logs {
            background: #6c757d;
            color: white;
        }

        .btn-reload {
            background: #ffc107;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #666;
        }

        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .mode-badge {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 8px;
        }

        .mode-agent {
            background: #e7f3ff;
            color: #0066cc;
        }

        .mode-miniact {
            background: #fff3cd;
            color: #856404;
        }

        .auto-assigned {
            color: #28a745;
            font-size: 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéõÔ∏è ACT Flow Manager</h1>
            <p>Centralized control panel for all ACT workflows</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Total Flows</h3>
                <div class="value" id="stat-total">-</div>
            </div>
            <div class="stat-card">
                <h3>Running</h3>
                <div class="value" id="stat-running">-</div>
            </div>
            <div class="stat-card">
                <h3>Healthy</h3>
                <div class="value" id="stat-healthy">-</div>
            </div>
            <div class="stat-card">
                <h3>Stopped</h3>
                <div class="value" id="stat-stopped">-</div>
            </div>
        </div>

        <div id="loading" class="loading">Loading flows...</div>
        <div id="error" class="error" style="display:none;"></div>
        <div class="flows-container" id="flows"></div>
    </div>

    <!-- Logs Modal -->
    <div id="logsModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-header">
                <h2 id="modalTitle">Logs</h2>
            </div>
            <pre id="modalLogs"></pre>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function fetchFlows() {
            try {
                const response = await fetch(`${API_URL}/api/flows`);
                const data = await response.json();

                // Update stats
                const stats = await fetchStats();
                updateStats(stats);

                // Display flows
                displayFlows(data.flows);

                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError('Failed to fetch flows: ' + error.message);
            }
        }

        async function fetchStats() {
            try {
                const response = await fetch(`${API_URL}/api/system/stats`);
                return await response.json();
            } catch {
                return null;
            }
        }

        function updateStats(stats) {
            if (!stats) return;

            document.getElementById('stat-total').textContent = stats.flows.total;
            document.getElementById('stat-running').textContent = stats.flows.running;
            document.getElementById('stat-healthy').textContent = stats.flows.healthy;
            document.getElementById('stat-stopped').textContent = stats.flows.stopped;
        }

        function displayFlows(flows) {
            const container = document.getElementById('flows');
            container.innerHTML = '';

            flows.forEach(flow => {
                const card = createFlowCard(flow);
                container.appendChild(card);
            });
        }

        function createFlowCard(flow) {
            const card = document.createElement('div');
            card.className = 'flow-card';

            const healthStatus = flow.health?.status || 'unknown';
            const statusClass = healthStatus === 'healthy' ? 'status-healthy' :
                               flow.container?.running ? 'status-unreachable' : 'status-stopped';

            const modeClass = flow.mode === 'agent' ? 'mode-agent' : 'mode-miniact';
            const autoAssigned = flow.auto_assigned ? '<span class="auto-assigned">‚ö° Auto</span>' : '';

            card.innerHTML = `
                <div class="flow-header">
                    <div>
                        <span class="flow-name">${flow.name}</span>
                        <span class="mode-badge ${modeClass}">${flow.mode}</span>
                    </div>
                    <span class="status-badge ${statusClass}">${healthStatus}</span>
                </div>
                <div class="flow-info">
                    <div class="flow-info-item">
                        <span class="flow-info-label">Port</span>
                        <span class="flow-info-value">${flow.port}${autoAssigned}</span>
                    </div>
                    <div class="flow-info-item">
                        <span class="flow-info-label">Agent</span>
                        <span class="flow-info-value">${flow.agent_name || '-'}</span>
                    </div>
                    <div class="flow-info-item">
                        <span class="flow-info-label">Container</span>
                        <span class="flow-info-value">${flow.container?.status || 'unknown'}</span>
                    </div>
                </div>
                <div class="flow-actions">
                    ${flow.container?.running ?
                        `<button class="btn-restart" onclick="restartFlow('${flow.name}')">Restart</button>
                         <button class="btn-stop" onclick="stopFlow('${flow.name}')">Stop</button>` :
                        `<button class="btn-start" onclick="startFlow('${flow.name}')">Start</button>`
                    }
                    <button class="btn-logs" onclick="showLogs('${flow.name}')">Logs</button>
                </div>
            `;

            return card;
        }

        async function restartFlow(name) {
            try {
                const response = await fetch(`${API_URL}/api/flows/${name}/restart`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    showSuccess(`Flow '${name}' restarted successfully`);
                    setTimeout(fetchFlows, 2000);
                } else {
                    showError(data.error || 'Failed to restart flow');
                }
            } catch (error) {
                showError('Failed to restart flow: ' + error.message);
            }
        }

        async function stopFlow(name) {
            try {
                const response = await fetch(`${API_URL}/api/flows/${name}/stop`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    showSuccess(`Flow '${name}' stopped successfully`);
                    setTimeout(fetchFlows, 2000);
                } else {
                    showError(data.error || 'Failed to stop flow');
                }
            } catch (error) {
                showError('Failed to stop flow: ' + error.message);
            }
        }

        async function startFlow(name) {
            try {
                const response = await fetch(`${API_URL}/api/flows/${name}/start`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    showSuccess(`Flow '${name}' started successfully`);
                    setTimeout(fetchFlows, 2000);
                } else {
                    showError(data.error || 'Failed to start flow');
                }
            } catch (error) {
                showError('Failed to start flow: ' + error.message);
            }
        }

        async function showLogs(name) {
            try {
                const response = await fetch(`${API_URL}/api/flows/${name}/logs?lines=200`);
                const data = await response.json();

                document.getElementById('modalTitle').textContent = `Logs: ${name}`;
                document.getElementById('modalLogs').textContent = data.logs || 'No logs available';
                document.getElementById('logsModal').style.display = 'block';
            } catch (error) {
                showError('Failed to fetch logs: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('logsModal').style.display = 'none';
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            alert(message); // Simple for now
        }

        // Auto-refresh every 5 seconds
        setInterval(fetchFlows, 5000);

        // Initial load
        fetchFlows();

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('logsModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
